<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css"
    <title>Find a Vacation</title>
  </head>
  <body>
    <div class="container">
      <form id="make-selections">
        <div class="form-group">
          <h4>Where do you want to go?</h4>
        <select class="form-control" id="locale">
          <option value="1">Beach</option>
          <option value="2">City</option>
          <option value="3">Mountains</option>
          <option value="4">Country</option>
        </select>
        <br>
        <p>What is your favorite activity?</p>
        <select class="form-control" id="activity">
          <option value="1">Hiking</option>
          <option value="2">Relaxing</option>
          <option value="3">Arts</option>
          <option value="4">Nightlife</option>
        </select>
        <br>
        <p>What do you like to see?</p>
        <select class="form-control" id="sights">
          <option value="1">Arts</option>
          <option value="2">Nature</option>
          <option value="3">Lights</option>
          <option value="4">Open Spaces</option>
        </select>
        <br>
        <p>How do you lie to travel?</p>
        <select class="form-control" id="transportation">
          <option value="1">Plane</option>
          <option value="2">Train</option>
          <option value="3">Auto</option>
          <option value="4">RV</option>
        </select>
        <br>
        <p>What is your favorite food?</p>
        <select class="form-control" id="food">
          <option value="1">Steak</option>
          <option value="2">Mexican</option>
          <option value="3">Seafood</option>
          <option value="4">BBQ</option>
        </select>
        <br>
        <button type="submit" class="btn btn-info">Submit</button>
      </div>
      </form>

      <div id="city" class="pics">
        <img src="img/nyc.jpg" alt="">
      </div>
      <div id="mountains" class="pics">
        <img src="img/colorado.jpg" alt="">
      </div>
      <div id="beach" class="pics">
        <img src="img/florida.jpg" alt="">
      </div>
      <div id="country" class="pics">
        <img src="img/rural.jpg" alt="">
      </div>
      </div>


  </body>
</html>
